<div class="panel panel-default">
  <div class="panel-heading">
    <h1 class="panel-title">{{ contact.name }}</h1>
  </div>
  <div class="panel-body flex-row">
    <div class="media-left media-middle col-3">
      <a href="#">
        <img class="img-responsive media-object" src="{{ contact.imageUrl }}" alt="..." />
      </a>
    </div>
    <div class="col-3 media-right">
      <a type="button" class="btn btn-info" routerLink="/contacts/{{contact.id}}/edit">Edit</a>
      <a href="#" type="button" class="btn btn-danger" (click)="onDelete()">Delete</a>
    </div>
  </div>
  <div class="panel-footer">
    <ul class="list-group">
      <li class="list-group-item"><b>Email:</b> {{ contact.email }}</li>
      <li class="list-group-item"><b>Phone:</b> {{ contact.phone }}</li>
    </ul>
  </div>
</div>
