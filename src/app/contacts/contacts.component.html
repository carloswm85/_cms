<div class="row">
  <!-- 01 -->
  <div class="col-md-6">
    <h2>Contacts</h2>
    <app-contact-list
      (selectedContactEvent)="selectedContact = $event"
    ></app-contact-list>
  </div>

  <!-- 02 -->
  <div class="col-md-4">
    <h2>Contact Detail</h2>
    <app-contact-detail
      *ngIf="selectedContact; else infoText"
      [contact]="selectedContact"
    ></app-contact-detail>
    <ng-template #infoText>
      <div class="col-md-5">Please, select a contact.</div>
    </ng-template>
  </div>
</div>
