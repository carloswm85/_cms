<div class="panel panel-default">
  <div class="panel-body">
    <!-- FORM -->
    <form id="document-edit">
      <div class="row">
        <!-- input -->
        <div class="col-sm-12 form-group">
          <label for="subject">Subject</label>
          <input
            type="text"
            id="subject"
            class="form-control"
            size="120"
            max="120"
            #subjectText
          />
        </div>

        <!-- input -->
        <div class="col-sm-12 form-group">
          <label for="message">Message</label>
          <input
            type="text"
            id="message"
            class="form-control"
            max="255"
            size="120"
            #msgText
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            type="submit"
            (click)="onSendMessage()"
          >
            Send
          </button>
          <button class="btn btn-danger" type="button" (click)="onClear()">
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<!-- The MessageEditComponent is an HTML form that allows the end user to
  create and send a new message. The form contains input fields to enter the
   subject and the text of the message. It also has two buttons. When the
    Send button is clicked, the values of the two input fields are retrieved
     and a new Message object is created. The new Message object is then
      emitted up to the MessageListComponent using a custom event emitter.
       The Clear button assigns blank values to the two input fields. -->
