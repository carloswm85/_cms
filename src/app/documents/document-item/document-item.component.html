<a
  routerLink="{{document.id}}"
  routerLinkActive="active"
  class="list-group-item clearfix documentDiv"
>
  <!-- Display document name here -->
   <b>
     {{ document.name | shorten:25 }}
   </b>
   <br>
   <div class="text-center ">~</div>
   <p class="text-center">
     - ID: {{ document.id }} -
   </p>
</a>
